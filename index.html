<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
</head>

<body>
	<div class="wrapper">
		<div class="circle-bkg__top"></div>
		<div class="circle-bkg__bottom"></div>
		<section class="profile-card">
			<div class="profile-card__img-bkg"></div>
			<div class="profile-card__text">
				<p class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></p>
				<p class="profile-card__city">London</p>
			</div>
			<div class="profile-card__stat">
				<div class="profile-card__stat-item">
					<div class="profile-card__stat-data">80K</div>
					<div class="profile-card__stat-header">Followers</div>
				</div>
				<div class="profile-card__stat-item">
					<div class="profile-card__stat-data">803K</div>
					<div class="profile-card__stat-header">Likes</div>
				</div>
				<div class="profile-card__stat-item">
					<div class="profile-card__stat-data">1.4K</div>
					<div class="profile-card__stat-header">Photos</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
